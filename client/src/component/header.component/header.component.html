<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    <span class="title">{{ title() }}</span>
    <span class="spacer"></span>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="arrivals" routerLinkActive="active">
        <mat-icon>commute</mat-icon>
        <span>Arrivals</span>
    </button>
    <button mat-menu-item routerLink="monitor" routerLinkActive="active">
        <mat-icon>view_comfy</mat-icon>
        <span>Monitor</span>
    </button>
    <button mat-menu-item routerLink="departures" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Departures</span>
    </button>
    <hr>
    <button mat-menu-item routerLink="settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </button>
    <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Log In</span>
    </button>
</mat-menu>
