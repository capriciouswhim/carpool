@for(recall of recall$ | async; track recall.pool_number) {
    <car-pool-number [poolNumber]="recall" state="RECALL" (click)="onClick($event)"></car-pool-number>
}

@for(call of call$ | async; track call.pool_number) {
    <car-pool-number [poolNumber]="call" state="CALL" (click)="onClick($event)"></car-pool-number>
}
