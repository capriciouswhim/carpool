        @for(poolNumber of futureHistory$ | async; track poolNumber.poolNumber) {
            <car-pool-number [poolNumber]="poolNumber" (click)="onClick($event)"></car-pool-number>
        }
    </div>
</div>

    <car-keypad></car-keypad>
</div>
